  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style type="text/css">
    .box{ margin: 10px auto; display: -webkit-box;}
    .box1{ height: 100px; background: #f00; -webkit-box-flex: 1;}
    .box2{ height: 150px; background: #f0f; -webkit-box-flex: 1;}
    .box3{ height: 100px; background: #ff0; -webkit-box-flex: 3;}

    .box4{ width: 100px;}

    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>

    </div>

    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3 box4"></div>

    </div>

  </body>
  </html>
